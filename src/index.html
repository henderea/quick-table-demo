<html>
<head>
    <title>QuickTable</title>
    </head>
    <body>
        <input type="checkbox" data-column="0" />
        <input type="checkbox" data-column="1" />
        <input type="checkbox" data-column="2" />
        <input type="checkbox" data-column="3" />
        <a id="export-link" style="color: #00f;cursor: pointer;">Export</a>
        <table id="quickTable" style="width: 1000px;">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>First Last</th>
                    <th>[b]Last[/b], First</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="export-div"></div>
    </body>
